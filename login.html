<body>
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
                <!--<label for="email1">Email address</label>
                <input type="email" class="form-control action-email" id="email1" placeholder="Email">-->
    <div id="page" class="page">

    <section class="main bg bg1" style="background-color: rgba(0, 0, 0, 0); margin-top: 0px; background-image: url(&quot;bundles/food_background.png&quot;); outline: none; cursor: inherit;">
		<div class="layer">
		<div class="content-main">
			<div class="title">
				<h1>FoodStar</h1>
			</div>
			<div class="content-bottom">
				<form onSubmit="return login();">
					<div class="field-group editContent">
						<div class="icon-field">
							<span class="fa fa-envelope" aria-hidden="true" id="ui-id-2"></span>
						</div>
						<div class="input-field">
							<input name="username" id="username" class="username" type="text" placeholder="Email" required=""/>
						</div>
					</div>
					<div class="field-group editContent">
						<div class="icon-field">
							<span class="fa fa-lock" aria-hidden="true"></span>
						</div>
						<div class="input-field">
							<input name="password" id="password" type="Password" placeholder="Password" required=""/>
						</div>
					</div>
					<ul class="list-login">
						<li>
						</li>
						<li>
							<a href="#" class="text-right editContent">Forgot Password?</a>
						</li>
						<li class="clearfix"></li>
					</ul>
					<div class="input-field">
					<button type="submit" class="btn">Login</button>
					</div>

					<ul class="list-login-bottom">
						<li class="">
							<a href="#" class="editContent medium-editor-element" contenteditable="true" spellcheck="true" data-medium-editor-element="true" role="textbox" aria-multiline="true" data-medium-editor-editor-index="13" medium-editor-index="97f948df-618b-1849-eff2-a7c015fad069" data-placeholder="Type your text" onclick="createAccount()" style="width:auto;" >Create Account</a>
						</li>
					<script>
					function createAccount() {
 						location.replace("createAccount.html")
					}

					function login() {

						location.replace("homepage.html")

 						var data = {};
      						data.username = document.getElementById("username").value;
      						data.password = document.getElementById("password").value;
						
      						var formData = new FormData();
      						formData.append("data", JSON.stringify(data));
						console.log("data : " + JSON.stringify(data));
      						var request = new XMLHttpRequest();
						request.onload = function() {
  							console.log(request.responseText);
							var myObj = JSON.parse(request.responseText);
							console.log(myObj.status);
  							if(myObj.status == true)
								location.replace("homepage.html")
						};

						

      						request.open("POST", "http://10.147.20.66/api/login");
      						request.send(formData);
						return false;
					}
					</script>
					</ul>
				</form>
			</div>
		</div>
    </div>
	</section></div>
